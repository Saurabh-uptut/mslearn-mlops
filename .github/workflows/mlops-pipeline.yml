name: MLOps pipeline

on:
  workflow_dispatch:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install Flake8
      run: pip install flake8
    - name: Run linting
      run: flake8 src/
  
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run unit tests
      run: pytest tests/       
  
  train:
    runs-on: ubuntu-latest
    environment: development
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Create data asset
      run: |
        az ml data create --name diabetes-dev-folder --version 1 --type uri_folder --path experimentation/data --resource-group "rg-mlops-dev-ksh026" --workspace-name "mlw-diabetes-dev-ksh026" || echo "Data asset already exists"
    - name: Trigger Azure ML job
      run: az ml job create --file src/job.yml --resource-group "rg-mlops-dev-ksh026" --workspace-name "mlw-diabetes-dev-ksh026"
  
  deploy-endpoint:
    runs-on: ubuntu-latest
    environment: development
    needs: train
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Create or update endpoint
      run: |
        az ml online-endpoint create --file src/endpoint.yml --resource-group "rg-mlops-dev-ksh026" --workspace-name "mlw-diabetes-dev-ksh026" 2>/dev/null || echo "Endpoint already exists"
    - name: Get latest model name
      id: get-model
      run: |
        echo "Finding latest model in workspace..."
        # Use simple query to get the latest model name - Azure CLI handles sorting
        MODEL_NAME=$(az ml model list --resource-group "rg-mlops-dev-ksh026" --workspace-name "mlw-diabetes-dev-ksh026" --query "[0].name" -o tsv --order-by creation_context.created_at desc)
        
        # If that fails, try without ordering
        if [ -z "$MODEL_NAME" ] || [ "$MODEL_NAME" = "null" ]; then
          echo "Trying fallback without ordering..."
          MODEL_NAME=$(az ml model list --resource-group "rg-mlops-dev-ksh026" --workspace-name "mlw-diabetes-dev-ksh026" --query "[0].name" -o tsv)
        fi
        
        echo "Latest model: $MODEL_NAME"
        if [ -z "$MODEL_NAME" ] || [ "$MODEL_NAME" = "null" ] || [ "$MODEL_NAME" = "" ]; then
          echo "No models found in workspace"
          exit 1
        fi
        echo "model-name=$MODEL_NAME" >> $GITHUB_OUTPUT
    - name: Create deployment with latest model
      run: |
        MODEL_NAME="${{ steps.get-model.outputs.model-name }}"
        echo "Deploying model: $MODEL_NAME"
        # Replace placeholder with actual model name
        sed "s|PLACEHOLDER_MODEL_NAME|$MODEL_NAME|g" src/deployment.yml > deployment-temp.yml
        echo "Generated deployment configuration:"
        cat deployment-temp.yml
    - name: Deploy model to endpoint
      run: |
        echo "Deploying to endpoint..."
        az ml online-deployment create --file deployment-temp.yml --resource-group "rg-mlops-dev-ksh026" --workspace-name "mlw-diabetes-dev-ksh026" --all-traffic