name: MLOps pipeline

on:
  workflow_dispatch:

env:
  RESOURCE_GROUP: "rg-mlops-dev-ksh026"
  WORKSPACE_NAME: "mlw-diabetes-dev-ksh026"
  DATA_ASSET_NAME: "diabetes-dev-folder"

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install Flake8
      run: pip install flake8
    - name: Run linting
      run: flake8 src/
  
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run unit tests
      run: pytest tests/       
  
  train:
    runs-on: ubuntu-latest
    environment: development
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Create data asset
      run: |
        az ml data create --name ${{ env.DATA_ASSET_NAME }} --version 1 --type uri_folder --path experimentation/data --resource-group "${{ env.RESOURCE_GROUP }}" --workspace-name "${{ env.WORKSPACE_NAME }}" || echo "Data asset already exists"
    - name: Trigger Azure ML job
      run: az ml job create --file src/job.yml --resource-group "${{ env.RESOURCE_GROUP }}" --workspace-name "${{ env.WORKSPACE_NAME }}"
  
  deploy-endpoint:
    runs-on: ubuntu-latest
    environment: development
    needs: train
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Create or update endpoint
      run: |
        az ml online-endpoint create --file src/endpoint.yml --resource-group "${{ env.RESOURCE_GROUP }}" --workspace-name "${{ env.WORKSPACE_NAME }}" 2>/dev/null || echo "Endpoint already exists"
    - name: Deploy model to endpoint
      run: |
        echo "Deploying to endpoint..."
        az ml online-deployment create --file src/deployment.yml --resource-group "${{ env.RESOURCE_GROUP }}" --workspace-name "${{ env.WORKSPACE_NAME }}" --all-traffic